<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Logo circle -->
  <circle cx="400" cy="315" r="80" fill="url(#logoGradient)" stroke="white" stroke-width="4"/>
  
  <!-- S letter -->
  <text x="400" y="340" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="white" text-anchor="middle">S</text>
  
  <!-- SocialID text -->
  <text x="520" y="340" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white">SocialID</text>
  
  <!-- Tagline -->
  <text x="520" y="380" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.9)">All your social profiles in one place</text>
</svg>