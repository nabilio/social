<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 { margin: 0 0 1rem; font-size: 1.5rem; }
        p { margin: 0; opacity: 0.9; }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>üîê Password Reset</h1>
        <p>Redirecting to SocialID...</p>
    </div>

    <script>
        // Fonction pour intercepter et rediriger automatiquement
        function handlePasswordResetRedirect() {
            const hash = window.location.hash;
            const search = window.location.search;
            
            // V√©rifier si nous avons des tokens de reset
            if (hash.includes('access_token') && (hash.includes('type=recovery') || search.includes('type=recovery'))) {
                // Construire l'URL de redirection vers le bon site
                const correctUrl = `https://socialid-mini-social-rywt.bolt.host/reset-password${hash}${search}`;
                
                console.log('üîÑ Redirecting to:', correctUrl);
                
                // Rediriger imm√©diatement
                window.location.replace(correctUrl);
            } else {
                // Si pas de tokens valides, rediriger vers la page de connexion
                setTimeout(() => {
                    window.location.replace('https://socialid-mini-social-rywt.bolt.host/login');
                }, 2000);
            }
        }

        // Ex√©cuter la redirection imm√©diatement
        handlePasswordResetRedirect();
    </script>
</body>
</html>
